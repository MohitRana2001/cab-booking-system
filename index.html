<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Booking System</title>
</head>
<body>
    <div class="calculate-fare">
        <label>Enter your email ID: </label>
        <input class="email" type="email">
        <label>Enter your pickup location: </label>
        <input class="pick-up-loc" type="text">
        <label>Enter your destination: </label>
        <input class="dest-loc" type="text">
        <label>Calculate price and shortest distance</label>
        <input class= "cal-price-time" type="button" value="Calculate">
        <div class="output"></div>
    </div>
    <div class="cab-status">
        <table class="cabs">
            <tr>
              <th>Cab ID</th>
              <th>Cab location</th>
              <th>Cab price</th>
              <th>Cab Status</th>
            </tr>
            <tr>
              <td>1</td>
              <td>B</td>
              <td>INR 10/mins</td>
              <td>Unbooked</td>
            </tr>
            <tr>
                <td>2</td>
                <td>A</td>
                <td>INR 10/mins</td>
                <td>Unbooked</td>
            </tr>
            <tr>
                <td>3</td>
                <td>F</td>
                <td>INR 10/mins</td>
                <td>Unbooked</td>
            </tr>
            <tr>
                <td>4</td>
                <td>D</td>
                <td>INR 10/mins</td>
                <td>Unbooked</td>
            </tr>
            <tr>
                <td>5</td>
                <td>E</td>
                <td>INR 10/mins</td>
                <td>Unbooked</td>
            </tr>
          </table>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
